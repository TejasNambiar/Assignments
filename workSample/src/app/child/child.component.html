<h2>{{parent}}</h2>
<button mat-button (click) = "send2Parent()">
    Send :: Parent
</button>
<br><br>
<mat-form-field appearance="fill">
    <mat-label for="item-input">Add an item:</mat-label>
    <input matInput type="text" id="item-input" #newItem>
</mat-form-field>
<button mat-button (click)="addNewItem(newItem.value)">Add to parent's list</button>
