<div class="right" *ngIf="readCourses">

    <h3>Tutorials</h3>
    <ul>
      <li *ngFor="let tutorial of readCourses | async; let i = index">
        <a [href]="tutorial.url" target="_blank">{{ tutorial.name }}</a>
        <button class="action-button detail-button" (click)="removeProduct(tutorial)">LESS</button>
      </li>
    </ul>
    <button class="clear-button action-button" (click)="clearEntries()">REMOVE ALL</button>
  
</div>
